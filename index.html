<!DOCTYPE html>
<html>
<head>
    <title>Relay Control</title>
    <style>
        /* Center the content on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the main container */
        .container {
            text-align: center;
        }

        /* Style for the buttons */
        .btn-on {
            background-color: #4CAF50;
            color: #fff;
            font-size: 24px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 150px;
        }

        .btn-off {
            background-color: #FF0000;
            color: #fff;
            font-size: 24px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relay Control</h1>
        <p>Current State: <span id="relay-state">Loading...</span></p>
        <button class="btn-on" onclick="turnOn()">Turn ON</button>
        <button class="btn-off" onclick="turnOff()">Turn OFF</button>
    </div>

    <script>
// Function to update the current state on the website
        function updateState(newState) {
            document.getElementById("relay-state").textContent = newState;
        }

        // Function to send the AJAX request to turn ON the relay
        function turnOn() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/toggle", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        updateState(response.state);
                    }
                }
            };
            xhr.send(JSON.stringify({ state: "on" }));
        }

        // Function to send the AJAX request to turn OFF the relay
        function turnOff() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/toggle", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        updateState(response.state);
                    }
                }
            };
            xhr.send(JSON.stringify({ state: "off" }));
        }

        // Function to get the initial state from the server on page load
        window.addEventListener("load", function () {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/get_state", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        updateState(response.state);
                    }
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
